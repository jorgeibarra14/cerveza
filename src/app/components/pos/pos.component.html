  <div class="row" style="width: 90%; margin: auto; padding: 5px">
    <div class="row" style=" width: 100%; background-color: #F4F4F4; margin-bottom: 10px; margin-top: 30px; padding: 5%">
        <div class="col-md-3 col- boton-tipo" *ngFor="let item of productos" (click)="addPaquete(item)">
          <p class="titulo-boton">{{item.nombre}}</p>
          <p class="precio-boton">{{item.precio | currency }}</p>
        </div>

    <div class="row" style="width: 100%">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of ventas; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{item.producto.nombre}}</td>
          <td>1</td>
          <td>{{item.producto.precio | currency}}</td>
          <td><i class="fa fa-minus"></i></td>
        </tr>
        </tbody>
        <tfoot>
        <td></td>
        <td></td>
        <td>Total:</td>
        <td>{{total | currency}}</td>
        </tfoot>
      </table>
    </div>
    <div class="col-md-12 col- boton-tipo">
      <p class="titulo-boton" style="background-color: green;">Cobrar</p>
    </div>
